<html lang="en">
<head>
    <title>SRS</title>
    <meta charset="utf-8">
</head>
<body>
<p>
    <a class="srs_demo" href="/one2one.html?autostart=true">One to One</a><br/>
</p>
<p>
    <a class="srs_demo" href="/room.html?autostart=true">Video Room</a><br/>
</p>
<hr>
<p>
    <a class="srs_demo" href="/room.html?autostart=true&room=0190ee16-47d8-72c7-bff0-9ab77b0dd52d">LO Room</a><br/>
</p>
<script>
    let roomName = Number(parseInt(new Date().getTime()*Math.random()*100)).toString(16).slice(0, 7);
    let elems = document.getElementsByClassName('srs_demo');
    for (var i = 0; i < elems.length; i++) {
        let elem = elems.item(i);

        // Use random room.
        let href = elem.getAttribute('href') + '&room=' + roomName;

        // For run demos on SRS http server.
        if (window.location.port === '8080') {
            href += '&wsp=1989';
        }

        elem.setAttribute('href', href);
    }
</script>
</body>
